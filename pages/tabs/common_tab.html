<!--Общие сведения -->
<div class="box box-default">

    <!-- /.box-header -->

        <h3 class="box-title">Общие сведения</h3>

        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
        </div>
    </div>

    <!-- /.form-group -->
    <div class="box-body">
        <div class="row">

            <!-- /.col 1 -->
            <div class="col-md-6">
                <div class="form-group">
                    <label>Вид деятельности</label>
                    <select class="form-control select2" style="width: 100%;">
                        <option selected="selected">Медицина</option>
                        <option>Фармацея</option>
                        <option>Наркотики</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Организация</label>
                    <input type="text" class="form-control" style="width: 100%;">
                    </input>
                </div>
                <div class="form-group">
                    <label>Место выдачи документов</label>
                    <select class="form-control select2" style="width: 100%;">
                        <option selected="selected">МФЦ</option>
                        <option>Почта России</option>
                        <option>Министерство</option>
                    </select>
                </div>
            </div>

            <!-- /.col2 -->
            <div class="col-md-6">
                <div class="form-group">
                    <label>Вид услуги</label>
                    <select class="form-control select2" style="width: 100%;">
                        <option selected="selected">Получение лицензии</option>
                        <option>Получение лицензии</option>
                        <option>Переофрмление лицензии</option>
                        <option>Дубликат лицензии</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <input type="text" class="form-control disabled" style="width: 100%;" value="МУП Горбольница">
                    </input>
                </div>
                <div class="form-group">
                    <label>Адрес выдачи</label>
                    <select class="form-control select2" style="width: 100%;">
                        <option selected="selected">г. Рыбинск, ул. Бородулина 33</option>
                        <option>г. Рыбинск, ул. Ворошилова 12</option>
                        <option>г. Тутаев, ул. Терешковой 2</option>
                        <option>г. Ярославль, ул. Фрунзе 88</option>
                    </select>
                </div>
            </div>

        </div>
        <!-- /.row -->

    </div>

</div>
